<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statify - Valorant Stat Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #tracker-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #search-input {
            padding: 8px;
            width: 60%;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #search-button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #stats-container {
            margin-top: 20px;
        }

        #github-button {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="tracker-container">
        <h1 style="color: #4CAF50;">Statify - Valorant Stat Tracker</h1>
        <div>
            <input type="text" id="search-input" placeholder="Enter Valorant username">
            <button id="search-button" onclick="searchStats()">Search</button>
        </div>
        <div id="stats-container"></div>
        <a href="https://github.com/Valorsy/Statify---Valorant-Tracker" target="_blank" id="github-button">GitHub Repository</a>
    </div>

    <script>
        async function searchStats() {
            const username = document.getElementById('search-input').value;

            if (!username) {
                alert('Please enter a Valorant username');
                return;
            }

            const apiUrl = `http://localhost:3000/valorant/stats?username=${username}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    displayStats(data);
                }
            } catch (error) {
                console.error('Error fetching Valorant stats:', error);
                alert('Error fetching Valorant stats. Please try again later.');
            }
        }

        function displayStats(stats) {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';

            // Customize the display of the retrieved stats based on your requirements
            const statElements = Object.entries(stats).map(([stat, value]) => {
                return `<p><strong>${stat}:</strong> ${value}</p>`;
            });

            statsContainer.innerHTML = statElements.join('');
        }
    </script>
</body>
</html>
